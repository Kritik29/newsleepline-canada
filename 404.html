<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - New Sleep Line Canada</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 3rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #dc2626;
        }
        
        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f3f4f6;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #dc2626;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .redirect-note {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">üõèÔ∏è</div>
        <div class="company-name">New Sleep Line Canada</div>
        <div class="tagline">Your #1 Home Furnishing Choice</div>
        
        <div class="spinner"></div>
        <div class="loading-text">Loading your products...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="redirect-note">
            Redirecting to our new website...
        </div>
    </div>
    
    <script>
        // Only redirect /shop URLs to home page
        if (window.location.pathname === '/shop') {
            setTimeout(function() {
                window.location.href = '/';
            }, 600); // Very fast redirect - 0.6 seconds
        } else {
            // For other 404s, show the loading screen briefly then go to home
            setTimeout(function() {
                window.location.href = '/';
            }, 800);
        }
        
        // Prevent back button issues by replacing history
        if (window.location.pathname === '/shop') {
            window.history.replaceState(null, '', '/');
        }
    </script>
</body>
</html>
